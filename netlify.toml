# Netlify Configuration File
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command - generate env config from environment variables
  command = '''
    echo "// Auto-generated from Netlify environment variables" > env-config.js
    echo "const NETLIFY_SUPABASE_URL = '$SUPABASE_URL';" >> env-config.js
    echo "const NETLIFY_SUPABASE_ANON_KEY = '$SUPABASE_ANON_KEY';" >> env-config.js
  '''
  
  # Directory to publish (root directory for this project)
  publish = "."

# Redirect rules
[[redirects]]
  # Redirect all 404s to index.html for SPA-like behavior
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co; img-src 'self' data: https:;"
    
    # Performance headers
    Cache-Control = "public, max-age=3600"

# Cache static assets longer
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
